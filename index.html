<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial;
        }
        .box {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Fake News Detection</h2>
    <form method="post">
        <textarea name="news" placeholder="Enter news statement"></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
    <h3>Prediction: {{prediction}}</h3>
    <p>Truth Probability: {{probability}}</p>
    {% endif %}
</div>
</body>
</html>
